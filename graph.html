<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Learning Path Graph Viewer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f1115;
            color: #fff;
            font-family: Inter, system-ui, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin-top: 28px;
        }

        #cy {
            width: 100%;
            height: 640px;
            border-radius: 12px;
            background: linear-gradient(180deg, #071129, #07172a);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }

        .panel {
            background: #0b0e14;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
        }

        .node-detail {
            font-size: 0.9rem;
            color: #cfeefe;
        }

        .btn-neon {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: #000;
            font-weight: 600;
            border-radius: 999px;
            padding: 8px 16px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Learning Path Graph</h3>
            <div>
                <button id="btn-refresh" class="btn btn-outline-light me-2">Refresh</button>
                <button id="btn-fit" class="btn btn-outline-light me-2">Fit</button>
                <button id="btn-export" class="btn-neon">Export PNG</button>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-lg-8">
                <div id="cy"></div>
            </div>

            <div class="col-lg-4">
                <div class="panel mb-3">
                    <h6>Selected Node</h6>
                    <div id="node-info" class="node-detail">Klik node untuk melihat detail.</div>
                </div>

                <div class="panel">
                    <h6>Graph JSON</h6>
                    <pre id="raw-json"
                        style="height:240px; overflow:auto; background:#071125; padding:8px; border-radius:8px; color:#90e0ef;"></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Cytoscape.js -->
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <!-- Cola layout optional (for better layouts) -->
    <script src="https://unpkg.com/cytoscape-cola/cola.min.js"></script>

    <script>
        const API_GRAPH = "http://127.0.0.1:5000/graph";

        let cy = cytoscape({
            container: document.getElementById('cy'),
            elements: [],
            style: [{
                    selector: 'node',
                    style: {
                        'background-color': '#00b4d8',
                        'label': 'data(label)',
                        'color': '#001529',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'text-wrap': 'wrap',
                        'font-size': 12,
                        'width': 'label',
                        'height': 'label',
                        'padding': '12px',
                        'shape': 'roundrectangle',
                        'border-width': 2,
                        'border-color': '#0077b6'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 3,
                        'curve-style': 'bezier',
                        'target-arrow-shape': 'triangle',
                        'line-color': '#0077b6',
                        'target-arrow-color': '#0077b6',
                        'arrow-scale': 1
                    }
                },
                {
                    selector: 'node:selected',
                    style: {
                        'background-color': '#90e0ef',
                        'border-color': '#00a6ff',
                        'border-width': 3,
                        'font-size': 13
                    }
                }
            ],
            layout: {
                name: 'cose',
                animate: true,
                fit: true
            }
        });

        // fetch graph and load to cytoscape
        async function loadGraph() {
            try {
                const res = await fetch(API_GRAPH);
                const json = await res.json();
                document.getElementById('raw-json').textContent = JSON.stringify(json, null, 2);

                const elements = [];

                // nodes
                for (const n of json.nodes) {
                    elements.push({
                        data: {
                            id: n.id,
                            label: n.label
                        }
                    });
                }

                // edges
                for (const e of json.edges) {
                    // cytoscape edge id must be unique
                    const eid = `${e.source}___${e.target}`;
                    elements.push({
                        data: {
                            id: eid,
                            source: e.source,
                            target: e.target
                        }
                    });
                }

                cy.elements().remove();
                cy.add(elements);

                // layout
                cy.layout({
                    name: 'breadthfirst',
                    directed: true,
                    padding: 10,
                    animate: true
                }).run();

                // when node clicked show details
                cy.on('tap', 'node', evt => {
                    const node = evt.target;
                    showNodeDetail(node.data());
                });

            } catch (err) {
                alert("Gagal load graph: " + err);
            }
        }

        // show node detail
        function showNodeDetail(data) {
            const html = `<b>${data.label}</b><br>
  <small>Node ID: ${data.id}</small><br>
  <p style="margin-top:8px;color:#dff6ff">Klik kanan untuk menavigasi.</p>`;
            document.getElementById('node-info').innerHTML = html;
        }

        // fit view
        document.getElementById('btn-fit').addEventListener('click', () => {
            cy.fit(40);
        });

        // refresh
        document.getElementById('btn-refresh').addEventListener('click', loadGraph);

        // export PNG
        document.getElementById('btn-export').addEventListener('click', () => {
            const png64 = cy.png({
                full: true,
                scale: 2
            });
            const link = document.createElement('a');
            link.href = png64;
            link.download = 'learning-graph.png';
            link.click();
        });

        // initial load
        loadGraph();
    </script>

</body>

</html>
